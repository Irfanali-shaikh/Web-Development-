<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto flex flex-col lg:flex-row items-center space-y-8 lg:space-y-0 lg:space-x-12 p-8 lg:p-16 bg-white shadow-lg rounded-lg">
        <div class="w-full lg:w-1/2">
            <h2 class="text-4xl font-semibold text-purple-700 mb-6">Get in touch</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="sr-only">Your Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="sr-only">Your Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="Your Email">
                </div>
                <div>
                    <label for="message" class="sr-only">Your Message</label>
                    <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-pink-400 to-purple-500 text-white rounded-lg shadow-lg hover:from-pink-500 hover:to-purple-600 transition duration-300 ease-in-out">Submit</button>
            </form>
        </div>
        <div class="w-full lg:w-1/2 flex justify-center items-center">
            <div class="relative w-full h-full">
                <div class="absolute top-0 left-0 transform -translate-x-1/4 -translate-y-1/4 w-32 h-32 bg-pink-300 rounded-full"></div>
                <div class="absolute bottom-0 right-0 transform translate-x-1/4 translate-y-1/4 w-48 h-48 bg-purple-300 rounded-full"></div>
                <div class="relative z-10 w-64 h-40 bg-purple-200 rounded-lg p-6 shadow-lg flex flex-col justify-center">
                    <div class="text-white font-semibold mb-2">Contact Card</div>
                    <div class="bg-white p-2 rounded-lg shadow-md">
                        <div class="text-purple-500 font-bold">Your Info</div>
                        <p class="text-gray-600">Example text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
